<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>拒絕練習小工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>拒絕練習小工具</h1>
  <div class="container">
    <div class="box">
      <h2>輸入你的煩惱</h2>
      <textarea id="userInput" placeholder="例如：朋友邀我參加不想去的聚會..."></textarea>
      <button id="submitBtn">送出</button>
    </div>
    <div class="box">
      <h2>AI 建議</h2>
      <img id="decisionImage" src="" alt="AI 建議的圖片" />
    </div>
    <div class="box">
      <h2>理由說明</h2>
      <p id="reasonText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
